schema:
  format:
    openapi: "3.0.0"
  service_input_type: "ScheduledLambdaServiceInput"
  pipeline_input_type: "PipelineInputs"

  types:
    ScheduledLambdaServiceInput:
      type: object
      description: "Input properties for a Scheduled Lambda service."
      properties:
        lambda_handler:
          type: string
          description: "The function within your code that is called to begin execution"
          minLength: 1
          maxLength: 50
          default: "app.handler"
        lambda_memory:
          type: number
          description: "The size of your Lambda functions in MB"
          default: 512
          minimum: 1
          maximum: 3008
        lambda_timeout:
          type: number
          description: "The timeout in seconds of your Lambda function"
          default: 30
          minimum: 1
          maximum: 900
        lambda_runtime:
          type: string
          description: "The runtime for your Lambda service"
          enum: ["nodejs12.x", "python3.8", "ruby2.7", "java11", "go1.x", "dotnetcore3.1"]
          default: "nodejs12.x"
        code_bucket:
          type: string
          description: "The s3 bucket to your application"
          minLength: 1
          maxLength: 200
        code_object_key:
          type: string
          description: "The object key to your application code in s3"
          minLength: 1
          maxLength: 200
        subnet_type:
          type: string
          description: "Subnet type for your service"
          enum: ["public", "private"]
          default: "public"
        schedule_expression:
          type: string
          description: "The schedule or rate (frequency) for CloudWatch Events"
          default: "rate(5 minutes)"
          minLength: 1
          maxLength: 200

    PipelineInputs:
      type: object
      description: "Pipeline input properties"
      properties:
        code_dir:
          type: string
          description: "Source directory for the service"
          default: "lambda-ping-sns"
          minLength: 1
          maxLength: 100
        unit_test_command:
          type: string
          description: "The command to run to unit test the application code"
          default: "echo 'add your unit test command here'"
          minLength: 1
          maxLength: 200
        packaging_command:
          type: string
          description: "The commands which packages your code into a file called function.zip"
          default: "zip function.zip app.js"
          minLength: 1
          maxLength: 200
        environment_account_ids:
          type: string
          pattern: '^$|^\d{12}(,\d{12})*$'
          description: "The environment account ids for service instances using cross account environment, separated by ,"
          default: ""
          maxLength: 200

